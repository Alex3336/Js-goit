<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countries</title>
        <style>
            .country-card {
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 15px;
                margin: 15px;
                width: 300px;
                display: inline-block;
                vertical-align: top;
            }
            .country-card.infected {
                background-color: #f55c5c;
            }
            .country-flag {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <h1>Countries List</h1>
        <div id="countries-container"></div>
        <script id="country-card-template" type="text/x-handlebars-template">
            {{#each this}}
            <div class="country-card {{#if infected}}infected{{/if}}">
                <img src="{{flag}}" alt="Flag of {{name}}" class="country-flag">
                <h2>{{name}}</h2>
                <p><strong>Capital:</strong> {{capital}}</p>
                <p><strong>Population:</strong> {{population}}</p>
                <p><strong>Language:</strong> {{language}}</p>
                <p><strong>Currency:</strong> {{currency}}</p>
            </div>
            {{/each}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
